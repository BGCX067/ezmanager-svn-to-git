<p:document xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://jboss.com/products/seam/pdf"
	xmlns:s="http://jboss.com/products/seam/taglib"
	title="#{project.name} ProjectReport"
	orientation="portrait">
	<p:font size="14">
		<p:paragraph spacingAfter="6">#{project.name} information</p:paragraph>
	</p:font>
	<p:font size="8" color="darkgray">
		<p:paragraph spacingAfter="6">Current status: #{project.baseStatus.name}</p:paragraph>
	</p:font>
	<p:font size="8" color="darkgray">
		<p:paragraph spacingAfter="6">Begins the: #{project.startDate} and finishes the: #{project.endDate}</p:paragraph>
	</p:font>

	<p:table columns="4" headerRows="1" widthPercentage="100">
		<p:font style="bold">
			<p:cell verticalAlignment="bottom">Task</p:cell>
			<p:cell verticalAlignment="bottom">Status</p:cell>
			<p:cell verticalAlignment="bottom">Begin</p:cell>
			<p:cell verticalAlignment="bottom">Finish</p:cell>
		</p:font>
		
		<ui:repeat var="item" value="#{projectReport.tasks}">
			<p:font size="8">
				<p:cell>#{item.name}</p:cell>
				<p:cell>#{item.baseStatus.name}</p:cell>
				<p:cell>#{item.startDate}</p:cell>
				<p:cell>#{item.endDate}</p:cell>
				
			</p:font>
		</ui:repeat>
	</p:table>	
</p:document>
