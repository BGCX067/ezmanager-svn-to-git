<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Address Details</f:facet>

        <s:decorate id="addressId" template="layout/display.xhtml">
            <ui:define name="label">Address id</ui:define>
            <h:outputText value="#{addressHome.instance.addressId}"/>
        </s:decorate>

        <s:decorate id="streetNumber" template="layout/display.xhtml">
            <ui:define name="label">Street number</ui:define>
            <h:outputText value="#{addressHome.instance.streetNumber}"/>
        </s:decorate>

		<s:decorate id="Street" template="layout/display.xhtml">
			<ui:define name="label">Street details</ui:define>
			<div class="association" id="streetParent">

		        <h:outputText value="There is no street associated with this address."
		                   rendered="#{addressHome.instance.street == null}"/>
		
		        <rich:dataTable var="_street"
		                   value="#{addressHome.instance.street}"
		                rendered="#{addressHome.instance.street != null}"
		              rowClasses="rvgRowOne,rvgRowTwo"
		                      id="streetTable">
		            <h:column>
		                <f:facet name="header">Street</f:facet>
		                <h:outputText value="#{_street.name}"/>
		            </h:column>
		            <h:column>
		                <f:facet name="header">City</f:facet>
		                <h:outputText value="#{_street.city.name}"/>
		            </h:column>
		            <h:column>
		                <f:facet name="header">State</f:facet>
		                <h:outputText value="#{_street.city.state.name}"/>
		            </h:column>
		            <h:column>
		                <f:facet name="header">Country</f:facet>
		                <h:outputText value="#{_street.city.state.country.name}"/>
		            </h:column>
		        </rich:dataTable>
		    </div>
		</s:decorate>
		
        <s:decorate id="zip" template="layout/display.xhtml">
            <ui:define name="label">Zip</ui:define>
            <h:outputText value="#{addressHome.instance.zip}"/>
        </s:decorate>

        <s:decorate id="remark" template="layout/display.xhtml">
            <ui:define name="label">Remark</ui:define>
            <h:outputText value="#{addressHome.instance.remark}"/>
        </s:decorate>

        <s:decorate id="BActive" template="layout/display.xhtml">
            <ui:define name="label">B active</ui:define>
            <h:outputText value="#{addressHome.instance.BActive}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AddressEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty addressFrom ? 'AddressList' : addressFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
